name: Deploy to shinyapps.io

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CI: "true"
      SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
      SHINYAPPS_TOKEN:   ${{ secrets.SHINYAPPS_TOKEN }}
      SHINYAPPS_SECRET:  ${{ secrets.SHINYAPPS_SECRET }}
      SHINYAPPS_APPNAME: ${{ vars.SHINYAPPS_APPNAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: false

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies (sf)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libudunits2-dev \
            libcurl4-openssl-dev \
            libssl-dev

      - name: Install R packages
        run: |
          Rscript -e 'options(repos=c(CRAN="https://cloud.r-project.org")); install.packages(c("rsconnect","shiny","leaflet","sf","dplyr","qs","readr","ggplot2","scales"))'

      - name: Deploy to shinyapps.io
        run: |
          APPNAME="${SHINYAPPS_APPNAME:-${GITHUB_REPOSITORY#*/}}"
          APPNAME="${APPNAME//_/-}"

          Rscript -e 'rsconnect::setAccountInfo(
            name   = Sys.getenv("SHINYAPPS_ACCOUNT"),
            token  = Sys.getenv("SHINYAPPS_TOKEN"),
            secret = Sys.getenv("SHINYAPPS_SECRET")
          )'

          Rscript -e "rsconnect::deployApp(
            appDir         = '.',
            appName        = '${APPNAME}',
            forceUpdate    = TRUE,
            launch.browser = FALSE
          )"
